<html lang="en">
  <head>
    <title>OurSpace-Login</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
  <body id="main">
    <!--Intro View-->
    <div id="titlepage">
      <div id="intro">
        <h1 id="logo"></h1>
      </div>
    </div>
    <!--Login View-->
    <div id="flexbox">
      <div id="formwhole">
        <div class="creds" id="username">
          <h3 class="direction">Username</h3>
          <p class="input"><input  id="usernamefield" type="text" value="" placeholder="Enter email" ></p>
        </div>
        <div class="creds" id="password">
          <h3 class="direction">Password</h3>
          <p class="input"><input id="passwordfield" type="password" value="" placeholder="Enter password"></p>
        </div>
        <div id="submit">
          <h3 class="direction">Log In</h3> 
        </div> 
        <div id="createaccount">
          <h3 class="direction">Create Account</h3>
        </div>
      </div>
    </div>
    <!--Dashboard View-->
    <div id="dashboard">
      <div id="head">
        <div id="lillogo">
          <h1>OurSpace</h1>
        </div> 
        <div id="displayusername"> 
          <h4 id="test"></h4> 
        </div>
        <div id="signout">
          <h4>Sign Out</h4>
        </div>
      </div>
      <div id="gridcontainer">
        <div id="notes" class="element">
          <h2 id="notetitle">Notes</h2>
          <div id="notegrid">
          </div>
          <h3 id="addnote">Add</h3> 
        </div>
        <div id="todos" class="element">
          <h2 id="todotitle">Todo's</h2>
          <div id="todogrid">
            <div id="singletodo">
            </div>
          </div>
        </div>
        <div id="music" class="element">
          music
        </div>
        <div id="maps" class="element">
          maps
        </div>
        <div id="memories" class="element">
          memories
        </div>
    </div>
    </div>
  </div>
